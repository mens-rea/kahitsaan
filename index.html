        <!-- Custom algorithm for randomization -->
        <script>
            // initialize array data with dummy data
            var foodplaces = ['ilars tapsilogan', 'jollibee','jackos','calda pizza'];

            function randomize(){
                var result = Math.floor((Math.random() * (foodplaces.length)) + 0);
                alert('Sa ' + foodplaces[result] + ' na lang');
            }

            function add(){
                foodplaces.push(document.getElementById("newFoodSpot").value);
                document.getElementById("kahit-saan-result").innerHTML = foodplaces;
